<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">


    <title>Postmaster</title>
</head>
<style>
    body {
        font-family: 'Alata', sans-serif;
    }
    #jsonbox{
        max-height: 400px;
    }
</style>

<body>
    <div class="container my-3">
        <h2 class="my-2"> Postmaster</h2>
        <form class="my-3">
            <div class="form-group row">
                <label for="urlbox" class="col-sm-2 col-form-label">URL</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="urlbox">
                </div>
            </div>

            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Request Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reqtype" id="getradio" value="GET"
                                checked>
                            <label class="form-check-label" for="getradio">
                                GET
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="reqtype" id="postradio" value="POST">
                            <label class="form-check-label" for="postradio">
                                POST
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <div class="row">
                    <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cnttype" id="jsonradio" value="json"
                                checked>
                            <label class="form-check-label" for="jsonradio">
                                JSON
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="cnttype" id="custpararadio"
                                value="custparams">
                            <label class="form-check-label" for="custpararadio">
                                Custom Parameter
                            </label>
                        </div>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-group" id="parabox">
                <div class="form-group row">
                    <label for="inputPassword3" class="col-sm-2 col-form-label">Parameters</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="para1" placeholder="parameter">
                    </div>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="value1" placeholder="value">
                    </div>              
                        <button type="button" class="btn btn-primary" id="addparam">+</button>               
                </div>
                <div id="params"></div>
            </fieldset>

            <div class="form-group row" id="jsonbox">
                <label for="responsebox" class="col-sm-2 col-form-label">JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="jsonarea" rows="3"></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="button" id="btnsubmit" class="btn btn-primary aign-self-center">Make Request</button>
                </div>
            </div>

            <div class="form-group row">
                <label for="responsebox" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="responsebox" rows="3"></textarea>
                </div>
            </div>
        </form>


    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="postmaster.js"></script>
</body>

</html>
